<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>

<table border="1" style="width:500px" >
    <tr>
        <th>Name</th>
        <th>Password</th>
        <th>Select</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td>
            <!--/*@thymesVar id="getName" type=""*/-->
            <a th:text="${user.getName()}"></a>
        </td>
        <td th:text="${user.getPassword()}"></td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Select">
            </a>
        </td>
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Update">
            </a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>

<br/>
<a href="/" >Back </a> or <a href="/users/create" >create new user</a>
</body>

</body>
</html>
